{% extends 'duties/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block extrahead %}
  <link rel="stylesheet" type="text/css" href="{% static 'duties/css/login.css' %}">
{% endblock extrahead %}
{% block main %}
  <div class="page-wrapper">
  <header class="header">
    {% if user.is_authenticated %}
      <form action="{% url 'duties:logout' %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Logout">
      </form>
    {% endif %}
  </header>
  <div class="login-page">
    <div class="logo-wrapper">
      <img class="logo-image" src="{% static "duties/images/logo_login.png" %}" alt="site-logo">
    </div>
    <div class="login-form-wrapper">
      <form class="login-form" action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn login-button">login</button>
      </form>
    </div>
  </div>
  <footer class="footer"></footer>
</div>

{% endblock main %}
