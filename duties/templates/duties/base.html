{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Duties</title>
  <link rel="stylesheet" type="text/css" href="{% static 'duties/css/base.css' %}">
</head>
<body>
<div class="wrapper">
  <header class="header">
    {% if user.is_authenticated %}
      <form action="/logout/" method="post">
        {% csrf_token %}
        <input type="submit" value="Logout">
      </form>
    {% endif %}
  </header>
  {% block main %}{% endblock main %}
  <footer class="footer">Sergey Petrin</footer>
</div>
</body>
</html>
